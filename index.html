<!DOCTYPE html>
<html>
  <head>
    <title>RITS Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
    "marked": "https://esm.sh/marked@^15.0.7"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="logged-out">
    <div id="auth-container">
      <div class="auth-card">
        <h1>Welcome to RITS Chat</h1>
        <p>Sign in to continue</p>
        <div id="auth-error" class="auth-error" role="alert"></div>
        
        <div class="auth-forms">
          <!-- Login Form -->
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required>
            </div>
            <div class="form-group-inline">
              <input type="checkbox" id="remember-me" checked>
              <label for="remember-me">Remember me</label>
            </div>
            <button type="submit" class="auth-button">Sign In</button>
          </form>
        </div>
        
      </div>
    </div>
    
    <div id="app-container">
      <aside id="sidebar">
        <button id="new-chat-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          New Chat
        </button>
        <div id="conversation-list"></div>
        <div id="sidebar-footer">
          <div id="user-profile">
            <span id="user-display-name"></span>
            <button id="profile-settings-button" aria-label="Profile Settings">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </button>
          </div>
          <button id="logout-button" aria-label="Logout">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            Logout
          </button>
        </div>
      </aside>
      <main id="chat-container">
        <header>
           <button type="button" id="sidebar-toggle-button" aria-label="Toggle sidebar">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
          </button>
          <h1>RITS Chat</h1>
          <div class="header-actions">
            <button type="button" id="export-chat-button" aria-label="Export chat">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </button>
            <button type="button" id="settings-button" aria-label="Chat settings">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
          </div>
        </header>
        <div id="chat-history"></div>
        <footer>
          <div id="file-preview-container"></div>
          <form id="chat-form" aria-label="Chat input form">
            <input type="file" id="file-upload-input" accept="image/*" style="display: none;" />
            <button type="button" id="file-upload-button" aria-label="Attach file">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="attach-icon"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </button>
            <input type="checkbox" id="search-toggle" style="display: none;">
            <button type="button" id="search-toggle-button" aria-label="Toggle Google Search">
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <textarea
              id="chat-input"
              placeholder="Ask me anything..."
              aria-label="Message input"
              rows="1"
            ></textarea>
            <button type="button" id="mic-button" aria-label="Start recording">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mic-icon"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
            </button>
            <button type="submit" aria-label="Send message">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
          </form>
        </footer>
      </main>
    </div>

    <dialog id="settings-dialog">
      <form id="settings-form">
        <h2>Chat Settings</h2>
        <div class="form-group">
          <label for="theme-selector">Theme</label>
          <select id="theme-selector">
            <option value="system">System</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
         <div class="form-group">
          <label for="model-selector">Model</label>
          <select id="model-selector">
            <option value="gemini">Gemini 2.5 Flash</option>
            <option value="deepseek">DeepSeek</option>
          </select>
        </div>
        <div class="form-group">
          <label for="system-prompt">System Prompt</label>
          <textarea id="system-prompt" rows="4" placeholder="e.g., You are a helpful assistant that specializes in creative writing."></textarea>
        </div>
        <div class="form-group">
          <label for="temperature-slider">Temperature: <span id="temperature-value">0.9</span></label>
          <input type="range" id="temperature-slider" min="0" max="1" step="0.1" value="0.9">
        </div>
        <div class="dialog-actions">
          <button type="button" id="close-settings-button">Close</button>
          <button type="submit" id="save-settings-button">Save & Update</button>
        </div>
      </form>
    </dialog>

    <dialog id="profile-settings-dialog">
        <form id="profile-settings-form">
          <h2>Profile Settings</h2>
          <div class="form-group">
            <label for="profile-name">Display Name</label>
            <input type="text" id="profile-name" required>
          </div>
          <div class="form-group">
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" required>
          </div>
          <div class="form-group">
            <label for="profile-password">New Password (leave blank to keep current)</label>
            <input type="password" id="profile-password">
          </div>
          <div class="dialog-actions">
            <button type="button" id="close-profile-settings-button">Close</button>
            <button type="submit" id="save-profile-settings-button">Save</button>
          </div>
        </form>
      </dialog>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
